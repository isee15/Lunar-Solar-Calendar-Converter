<script language=javascript>
    Number.prototype.toFixed = function (m) { //IE6.0��toFixed()��Bug,������д
        var n = this, f = '', p = Math.pow(10, m); //pΪ10������λ��;
        if (n < 0) n = -n, f = '-';   //�Ѹ���תΪ����
        var a = Math.floor(n), b = n - a; //����������С��
        b = Math.round(b * p);      //��λ����������
        if (b >= p) a++, b -= p;         //��λ
        if (m) b = '.' + (p + b + '').substr(1, m); //С�����߲�0
        else b = '';
        return f + a + b;
    };
    function bm(c) {
        if (c > 25)  return c + ',';
        if (c < -25) return (-c) + ':';
        if (c < 0)   return String.fromCharCode(65 - c);
        return String.fromCharCode(97 + c);
    }
    function zhuan() {
        var s = B1.innerText;
        s = s.replace(/(\r\n)|( )/g, ',');
        s = s.replace(/,+/g, ',');
        s = s.split(',');

        var a = Ca.value - 0, Aj = Cj.value;
        var b = Cb.value - 0, Aw = Cw.value;
        var step = Math.floor(Cbc.value - 0);
        if (step <= 0) step = 1;
        var i, k = 0, p = '';
        var J, W, J0 = 0, W0 = 0, c;
        for (i = 0; i < s.length; i++) if (s[i].substr(0, 1) == '*') break;
        for (k = 0; i < s.length; k++) {
            c = s[i];
            if (c.substr(0, 1) == '*') {
                i++;
                continue;
            }
            if (c == '') break;
            if (c == 'm' || c == 'l' || c == 'r') {
                i++;
                if (c == 'm') k = 0, p += '#', J0 = W0 = 0;
            } else {
                if (k % step != step - 1) {
                    i += 2;
                    continue;
                }
            }
            J = a * s[i] / 360;
            if (Aj == '��') J = -J; //������
            W = b * s[i + 1] / 180;
            if (Aw == '��') W = -W; //γ����
            J = J.toFixed(0);
            W = W.toFixed(0);
            p += bm(J - J0) + bm(W - W0);
            J0 = J, W0 = W;
            i += 2;
        }
        B2.innerText = "  +'" + p + "'";
    }
